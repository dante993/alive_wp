<!DOCTYPE html>
<html>
<head lang="es">
  {% load staticfiles %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Alive</title>

  <link type="image/x-icon" href="{% static 'img/alivelogo.jpg' %}" rel="shortcut icon"/>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
  {% block js %}
  <script src="{% static 'js/jquery.min.js' %}" ></script>
  <script src="{% static 'js/materialize.min.js' %}" ></script>
  {% endblock js %}

  {% block css %}
  <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
  <link rel="stylesheet" href="{% static 'css/ownstyle.css' %}">
  <link rel="stylesheet" href="{% static 'iconfont/material-icons.css' %}">
  {% endblock css %}


</head>
<body style="background: url({% static 'img/1.jpg' %}) no-repeat fixed center;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">

<div class="centro-v-h container col s12">
  <div class="row">
    <div class="">
      <div class="card" style="background-color:rgba(255, 255, 255, 0.9);">
        <div class="card-content white-text">
          <nav>
            <div class="nav-wrapper">
              <a class="brand-logo right">{{ubicacion}}</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="{% url 'categorias' %}">Categorias</a></li>
                <li><a href="{% url 'productos' %}">Productos</a></li>
                <li><a href="{% url 'promos' %}">Promociones</a></li>
                <li><a href="{% url 'logout' %}">Salir</a></li>
              </ul>
            </div>
          </nav>
          {% block content %}

          {% endblock content %}

        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $('.mn-ttp').tooltip();
    $('select').select();
  });

</script>
</body>
</html>
