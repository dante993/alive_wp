{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<br>
<form class="" method="post">{% csrf_token %}
  <div class="row">
    <div class="white card-content col s6">
      <div class="row">
        <div class="input-field">
          {{form.errors}}
          {{form.catg_nombre}}
          {{form.catg_nombre.label_tag}}
        </div>
      </div>
      <div class="row">
        <div class="input-field ">
          {{form.catg_descripcion}}
          {{form.catg_descripcion.label_tag}}
        </div>
      </div>
      <div class="row">
        <div class="input-field ">
          {{form.catg_estado}}
        </div>
      </div>
      <div class="row">
        <div class="input-field center-align">
          <button class="waves-effect waves-light btn green">Guardar</button>
          <a class="waves-effect waves-light btn red" href="{% url 'categorias' %}">Cancelar</a>
        </div>
      </div>
    </div>
  </div>



</form>
{% endblock content %}
